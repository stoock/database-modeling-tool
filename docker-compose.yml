version: '3.8'

services:
  # PostgreSQL 데이터베이스 (개발용)
  postgres-dev:
    image: postgres:15-alpine
    container_name: dbmodeling-postgres-dev
    environment:
      POSTGRES_DB: dbmodeling_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev.sql:/docker-entrypoint-initdb.d/01-init-dev.sql
    networks:
      - dbmodeling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dbmodeling_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 데이터베이스 (테스트용)
  postgres-test:
    image: postgres:15-alpine
    container_name: dbmodeling-postgres-test
    environment:
      POSTGRES_DB: dbmodeling_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init-test.sql:/docker-entrypoint-initdb.d/01-init-test.sql
    networks:
      - dbmodeling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dbmodeling_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (데이터베이스 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dbmodeling-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dbmodeling.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - dbmodeling-network
    depends_on:
      - postgres-dev
      - postgres-test
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dbmodeling-network:
    driver: bridge